<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num = 5;
    let guess = 0;

    while(guess != num)
    {
        guess = prompt('Gissa ett tal: ');
        if (guess == num)
        {
            alert('Rätt gissning!');
        }
        else if (guess > num)
        {
            alert('För stor gissning');
        }
        else if (guess < num)
        {
            alert('För liten gissning')
        }
    }
</script>
</body>
</html>
